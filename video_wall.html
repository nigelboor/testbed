<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>video_wall</title>
		<meta name="description" content="">
		<meta name="author" content="nboor">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

	</head>

	<body>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
		<script type="text/javascript">
			var flashvars = {};
			var params = {};
			var attributes = {};

			flashvars.XMLpath = "http://www.nhs.uk/Tools/Documents/";

			params.bgcolor = "#FFFFFF";
			params.wmode = "transparent";
			params.allowfullscreen = "true";
			params.base = ".";

			attributes.name = "Dementia friends and family video wall";
			attributes.styleclass = "D27CDB6E-AE6D-11cf-96B8-444553540000";
			attributes.align = "middle";
			swfobject.embedSWF("http://www.nhs.uk/Tools/Documents/Dementia_friends_and_family.swf", "flashContent", "364", "470", "9.0.0", false, flashvars, params, attributes);
		</script>
		<div id="flashContent">
			Get <a href="http://www.adobe.com/go/getflash">Adobe Flash Player</a>.
		</div>
		<p>
			Configured using <a href="http://embed-swf.org/">http://embed-swf.org/</a>
		</p>
	</body>
</html>
